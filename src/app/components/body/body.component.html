<div class="row">
    <div class="col">
        <h1>*ngIf</h1>
        <hr>
        <div class="card text-white bg-dark mb-3" style="width: 100%;" *ngIf="bandera">
            <div class="card-header">Frase del DÃ­a</div>
            <div class="card-body">
                <h5 class="card-title">Autor: {{ frase.aut }}</h5>
                <p class="card-text">Autor: {{ frase.msj }}</p>
            </div>
        </div>
        <div style="text-align: center;">
            <button type="button" (click)="bandera = !bandera" class="btn btn-outline-dark">Mostrar/Ocultar</button>
        </div>
    </div>
    <div class="col">
        <h1>*ngFor</h1>
        <hr>
        <ul class="list-group">
            <li *ngFor="let personaje of personajes; let i = index" class="list-group-item">{{ i+1 + " - " + personaje }}</li>
        </ul>
    </div>
</div>
