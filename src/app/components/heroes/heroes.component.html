<h1>Héroes <small>Marvel y DC</small></h1>
<hr>

<div class="card-columns">
    <div class="card h-100 animated fadeIn" *ngFor="let heroe of heroes; let i = index">
        <!-- Hay dos formas de colocar la imagen: -->
        <!-- <img src="{{ heroe.img }}" class="card-img-top img-fluid" alt="..."> Con interpolación del string -->
        <img [src]="heroe.img" class="card-img-top img-fluid" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">{{ heroe.bio }}</p>
            <button type="button" (click)="verHeroe(i)" class="btn btn-outline-primary btn-block">Ver más</button>
            <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">Ver más</a> -->
        </div>
        <div class="card-footer">
            <small class="text-muted">{{ heroe.aparicion }}</small>
        </div>
    </div>
</div>
